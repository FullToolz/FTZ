name: Run Tests

on:
  push:
    branches:
      - "**"   # any branch
  pull_request:
    branches:
      - "**"   # any branch

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.11, 3.12]  # test multiple Python versions

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          # install your package if needed
          pip install -e .

      - name: Run tests
        run: |
          pytest tests/
